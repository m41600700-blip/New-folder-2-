<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="stopwatch">
       <h1 id="displaytime">00:00:00 </h1>
       <div class="button">
        <img src="stop.png" onclick="watchstop()">
        <img src="start.png" onclick="watchstart()">
        <img src="reset.png" onclick="watchreset()">
       </div>
    </div>
    <script>
        let [second, minutes, hour]=[0,0,0]
        let displaytime=document.getElementById("displaytime")
        timer=null;
        function stopwatch(){
            second++;
            if(second==60){
                second=0;  
                minutes++;
                if(minutes==60){
                    minutes=0; 
                    hour++
                }
            }
            let h=hour<10?"0"+hour:hour;
             let m=hour<10?"0"+minutes:minutes;
              let s=hour<10?""+second:second;

            displaytime.innerHTML=h +":"+m+":"+s;
        }
        function watchstart(){
            if(timer!==null){  
                clearInterval(timer);
            }
            timer= setInterval(stopwatch,1000)
        }
        clearInterval(timer)
        function watchstop(){
             clearInterval(timer);
        }
         function watchreset(){
            clearInterval(timer);
             [second, minutes, hour]=[0,0,0];
              displaytime.innerHTML="00:00:00"

        }
         </script>
</body>
</html>
